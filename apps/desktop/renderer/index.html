<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' http: https:; frame-src 'self' http: https: data: blob:;" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LMS Desktop</title>
    <style>
      :root {
        color-scheme: dark;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: radial-gradient(circle at top left, rgba(34, 197, 94, 0.15), transparent 45%),
          radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.2), transparent 50%),
          #0b1220;
        color: #e2e8f0;
        min-height: 100vh;
      }
      a {
        color: inherit;
        text-decoration: none;
      }
      .layout {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      header {
        position: sticky;
        top: 0;
        z-index: 10;
        background: rgba(10, 15, 25, 0.9);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      }
      .header-inner {
        max-width: 1100px;
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 16px 24px;
      }
      nav {
        display: flex;
        gap: 16px;
        align-items: center;
        font-size: 14px;
        color: #cbd5f5;
      }
      .lang-toggle {
        display: inline-flex;
        gap: 4px;
        padding: 3px;
        border-radius: 999px;
        border: 1px solid rgba(148, 163, 184, 0.35);
        background: rgba(15, 23, 42, 0.7);
      }
      .lang-toggle button {
        border: none;
        background: transparent;
        color: #cbd5f5;
        padding: 4px 8px;
        border-radius: 999px;
        font-size: 11px;
        cursor: pointer;
      }
      .lang-toggle button.active {
        background: rgba(248, 113, 113, 0.2);
        color: #ffffff;
      }
      nav a {
        padding: 6px 0;
      }
      nav a:hover {
        color: #ffffff;
      }
      main {
        flex: 1;
        max-width: 1100px;
        margin: 0 auto;
        width: 100%;
        padding: 32px 24px 64px;
      }
      .card {
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 16px;
        padding: 24px;
        background: rgba(15, 23, 42, 0.85);
        box-shadow: 0 16px 40px rgba(5, 10, 20, 0.4);
      }
      .grid {
        display: grid;
        gap: 20px;
      }
      .split {
        display: flex;
        gap: 16px;
        flex-wrap: wrap;
      }
      .btn {
        background: linear-gradient(120deg, #22d3ee, #38bdf8);
        border: none;
        color: #0b1220;
        padding: 10px 18px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
      }
      .btn-secondary {
        background: rgba(148, 163, 184, 0.2);
        border: 1px solid rgba(148, 163, 184, 0.4);
        color: #e2e8f0;
        padding: 9px 16px;
        border-radius: 10px;
        cursor: pointer;
      }
      .btn:disabled,
      .btn-secondary:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }
      input,
      textarea,
      select {
        width: 100%;
        border-radius: 10px;
        border: 1px solid rgba(148, 163, 184, 0.3);
        background: rgba(15, 23, 42, 0.7);
        color: #e2e8f0;
        padding: 10px 12px;
        font-size: 14px;
      }
      label {
        display: grid;
        gap: 8px;
        font-size: 13px;
        color: #cbd5f5;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 13px;
      }
      th,
      td {
        padding: 12px 14px;
        border-top: 1px solid rgba(148, 163, 184, 0.15);
        text-align: left;
      }
      thead {
        background: rgba(148, 163, 184, 0.1);
        text-transform: uppercase;
        font-size: 11px;
        letter-spacing: 0.08em;
        color: #94a3b8;
      }
      .badge {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        border-radius: 999px;
        padding: 4px 10px;
        font-size: 11px;
        background: rgba(148, 163, 184, 0.2);
        color: #e2e8f0;
      }
      .warning {
        color: #fbbf24;
        font-size: 13px;
      }
      .radio-row {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 6px 8px;
        border-radius: 8px;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
      .checkbox-row {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 13px;
      }
      .pdf-frame {
        width: 100%;
        height: 320px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        border-radius: 12px;
      }
      .media-preview {
        width: 100%;
        max-width: 520px;
        border-radius: 12px;
        border: 1px solid rgba(148, 163, 184, 0.2);
        margin-top: 16px;
        background: rgba(15, 23, 42, 0.7);
      }
      .error {
        color: #fca5a5;
        font-size: 13px;
      }
      .success {
        color: #6ee7b7;
        font-size: 13px;
      }
      .muted {
        color: #94a3b8;
      }
      .stack {
        display: grid;
        gap: 12px;
      }
      .link {
        color: #67e8f9;
      }
      .link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="./renderer.js"></script>
  </body>
</html>
